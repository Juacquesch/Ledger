language: java
sudo: false

notifications:
  email: false

addons:
  apt:
    packages:
      - gdb
      - oracle-java8-installer

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: ./gradlew clean build --debug

before_deploy: "gradle prod"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./build/libs/Ledger-*.jar"
  prerelease: false
  on:
    repo: Ledger-Software/Ledger
    tags: true